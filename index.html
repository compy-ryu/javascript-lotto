<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>🎱 행운의 로또</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <div id="app">
    <header>
      <h1>🎱 행운의 로또</h1>
    </header>

    <main>
      <section class="lotto-money-section">
        <h2 hidden>구입 금액 입력</h2>
        <form class="lotto-money-form">
          <label for="lotto-money-input">구입할 금액을 입력해주세요.</label>
          <div class="lotto-money-input-container">
            <input min="1000" max="100000" id="lotto-money-input" name="lotto-money-input" type="number" placeholder="금액" />
            <button id="lotto-purchase-button" class="btn" disabled>구입</button>
          </div>
        </form>
      </section>
      
      <section class="lotto-list-section">
        <h2 hidden>로또 번호 목록</h2>

        <div class="lotto-title">
          <span id="lotto-bought-count"></span>
          <span>번호 보기</span>
        </div>

        <div class="lotto-list-container">
            <div class="lotto-item-container">
            </div>

            <div>
              <div id="lotto-number-toggle" class="toggle">
                <div class="pointer"></div>
              </div>
            </div>
        </div>

      </section>

      <section class="winning-number-section">
        <h2 hidden>결과 확인</h2>
        <form id="winning-number-form">
          <label>지난 주 당첨번호 6개와 보너스 번호 1개를 입력해주세요.</label>
          <div class="winning-number-container">
            <div class="lotto-title">
              <span>당첨 번호</span>
              <span>보너스 번호</span>
            </div>
            <div class="winning-number-input-container">
              <input class="winning-number-input" min="1" max="45" type="number" />
              <input class="winning-number-input" min="1" max="45" type="number" />
              <input class="winning-number-input" min="1" max="45" type="number" />
              <input class="winning-number-input" min="1" max="45" type="number" />
              <input class="winning-number-input" min="1" max="45" type="number" />
              <input class="winning-number-input" min="1" max="45" type="number" />
              <input class="winning-number-input" min="1" max="45" type="number" />
            </div>
            <button class="btn" id="show-result-button" disabled>결과 확인하기</button>
        </div>
        </form>   
      </section>

      <div class="modal-container hide">
        <section id="lotto-result-modal" class="modal-form">
          <h2 class="modal-title">🏆 당첨 통계 🏆</h2>
          <div class="modal-close"></div>
          <div class="modal-content">
            <table class="table">
              <thead>
                <tr>
                  <th>일치 갯수</th>
                  <th>당첨금</th>
                  <th>당첨 갯수</th>
                </tr>
              </thead>
              <tbody id="lotto-result-list">
                <tr>
                  <td>3개</td>
                  <td>5,000</td>
                  <td>n개</td>
                </tr>
                <tr>
                  <td>4개</td>
                  <td>50,000</td>
                  <td>n개</td>
                </tr>
                <tr>
                  <td>5개</td>
                  <td>1,500,000</td>
                  <td>n개</td>
                </tr>
                <tr>
                  <td>5개+보너스볼</td>
                  <td>30,000,000</td>
                  <td>n개</td>
                </tr>
                <tr>
                  <td>6개</td>
                  <td>2,000,000,000</td>
                  <td>n개</td>
                </tr>
              </tbody>
            </table>
            <p id="lotto-yield-text">당신의 총 수익률은 % 입니다.</p>
            <button class="btn" id="lotto-retry-button">다시 시작하기</button>
          </div>
        </section>

      </div>
    </main>
  </div>
</body>

</html>
